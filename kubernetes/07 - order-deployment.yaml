apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-service
  namespace: cs3219
spec:
  replicas: 3
  selector:
    matchLabels:
      app: order-service
  template:
    metadata:
      name: order-service
      namespace: cs3219
      labels:
        app: order-service
    spec:
      containers:
      - name: order-service
        image: cs3219/order-service:1.0.0
